<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form onsubmit="return tryLogin()">
    <label>Username: <input id="username" type="text" /></label><br/>
    <label>Password: <input id="password" type="password" /></label><br/>
    <button id="login-button" type="submit">Login</button>
  </form>
  <p id="message" style="color:red;"></p>
  <script>
    function tryLogin() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const msg = document.getElementById('message');
      if (!u || !p) {
        msg.innerText = 'both fields required';
      } else if (u === 'admin' && p === 'secret') {
        msg.innerText = `welcome, ${u}`;
      } else {
        msg.innerText = 'invalid credentials';
      }
      return false;
    }
  </script>
</body>
</html>
