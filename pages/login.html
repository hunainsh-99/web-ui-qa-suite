<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form onsubmit="return tryLogin()">
    <label>Username: <input id="username" type="text" /></label><br/>
    <label>Password: <input id="password" type="password" /></label><br/>
    <button id="login-button" type="submit">Login</button>
  </form>
  <p id="error" style="color:red;"></p>
  <script>
    function tryLogin() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (!u || !p) {
        document.getElementById('error').innerText = 'Both fields required';
      } else if (u === 'demo' && p === 'demopass') {
        window.location.href = 'homepage.html';
      } else {
        document.getElementById('error').innerText = 'Invalid credentials';
      }
      return false;
    }
  </script>
</body>
</html>
